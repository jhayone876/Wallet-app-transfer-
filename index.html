<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .balance {
      text-align: center;
      margin: 1rem;
      font-size: 2rem;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .wallet-info {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .transactions {
      padding: 1rem;
    }
    .transaction {
      border-bottom: 1px solid #444;
      padding: 0.5rem 0;
    }
    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      display: none;
      z-index: 999;
    }
    .popup button {
      margin-top: 1rem;
    }
    #support {
      text-align: center;
      padding: 1rem;
      background-color: #111;
    }
    .loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .loader div {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #1db954;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="loader"><div></div></div>

<div class="toggle-mode" onclick="toggleMode()">Switch Mode</div>

<header>Wallet App</header>

<div class="balance">$6,685.68</div>

<div class="buttons">
  <button onclick="showPopup()">Send</button>
  <button onclick="showPopup()">Receive</button>
  <button onclick="showPopup()">Scan</button>
</div>

<div class="wallet-info">
  Wallet: 0xfAbC09ba76d0004339179aa6bDFF7d0d3C9820Ff<br>
  Network: Crypto One Chain<br>
  Token: POL
</div>

<div class="transactions" id="transactions"></div>

<div class="popup" id="popup">
  <p>ðŸ”’ This feature is locked.</p>
  <p>Pay <strong>$7</strong> to unlock.</p>
  <button onclick="hidePopup()">Close</button>
</div>

<div id="support">
  Need help? Contact: <a href="https://t.me/jhayone_tech5" target="_blank" style="color:#1db954;">@jhayone_tech5</a>
</div>

<script>
  // Loading animation
  window.addEventListener("load", () => {
    document.querySelector(".loader").style.display = "none";
  });

  // Popup
  function showPopup() {
    document.getElementById("popup").style.display = "block";
  }

  function hidePopup() {
    document.getElementById("popup").style.display = "none";
  }

  // Transactions
  const container = document.getElementById("transactions");
  const staticTop = `
    <div class="transaction">Transfer From<br>Jul 6, 2025<br>+ $6,685.00 âœ… Confirmed</div>
    <div class="transaction">Transfer From<br>Jul 7, 2025<br>- $1,354.00 âœ… Confirmed</div>
  `;

  let tx = '';
  const today = new Date();
  for (let i = 0; i < 100; i++) {
    let date = new Date(today.getTime() - i * 86400000);
    const label = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    const amount = (Math.random() * (4000 - 1000) + 1000).toFixed(2);
    const sign = Math.random() > 0.5 ? '+' : '-';
    tx += `<div class="transaction">Transfer From<br>${label}<br>${sign} $${amount} âœ… Confirmed</div>`;
  }

  container.innerHTML = staticTop + tx;

  // Toggle Light/Dark
  let darkMode = true;
  function toggleMode() {
    darkMode = !darkMode;
    document.body.style.backgroundColor = darkMode ? "#000" : "#fff";
    document.body.style.color = darkMode ? "#fff" : "#000";
    document.querySelectorAll(".transaction").forEach(tx => tx.style.borderBottom = darkMode ? "1px solid #444" : "1px solid #ccc");
    document.querySelector(".toggle-mode").innerText = darkMode ? "Switch to Light Mode" : "Switch to Dark Mode";
  }
</script>

</body>
</html>
