<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    .balance-section {
      text-align: center;
      padding: 2rem 1rem;
    }
    .balance-section h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .buttons button {
      padding: 0.75rem 1.5rem;
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
    }
    .wallet-info {
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 2rem;
    }
    .transaction-history {
      padding: 1rem 1.5rem;
    }
    .transaction {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 10px;
    }
    .transaction span {
      display: block;
    }
    .amount {
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>Wallet App</header>

  <div class="balance-section">
    <h2>$6,685.68</h2>
    <div class="buttons">
      <button>Send</button>
      <button>Receive</button>
      <button>Scan</button>
    </div>
    <div class="wallet-info">
      Wallet Address: 0xfAbC09ba76d0004339179aa6bDFF7d0d3C9820Ff<br>
      Network: Crypto One Chain<br>
      Token: POL
    </div>
  </div>

  <div class="transaction-history">
    <h3>Transaction History</h3>

    <!-- Fixed real entry -->
    <div class="transaction">
      <span>Transfer From</span>
      <span>Jul 6, 2025</span>
      <span class="amount">+$6,685.00 ✅ Confirmed</span>
    </div>
    <div class="transaction">
      <span>Transfer From</span>
      <span>Jul 7, 2025</span>
      <span class="amount">-$1,354.00 ✅ Confirmed</span>
    </div>

    <!-- Auto-generated sample confirmed entries -->
    <!-- You can repeat or edit these blocks as needed -->
    <!-- Begin Generated -->
    <script>
      const container = document.querySelector('.transaction-history');
      const dates = ["Jul 10, 2025", "Jul 9, 2025", "Jul 8, 2025", "Jul 7, 2025", "Jul 6, 2025", "Jul 5, 2025", "Jul 4, 2025", "Jul 3, 2025", "Jul 2, 2025", "Jul 1, 2025"];
      for (let i = 0; i < 100; i++) {
        const div = document.createElement("div");
        div.className = "transaction";
        const date = dates[i % dates.length];
        const amount = (Math.random() * 3000 + 1000).toFixed(2);
        const type = Math.random() > 0.5 ? '+' : '-';
        div.innerHTML = `
          <span>Transfer From</span>
          <span>${date}</span>
          <span class="amount">${type}$${amount} ✅ Confirmed</span>
        `;
        container.appendChild(div);
      }
    </script>
    <!-- End Generated -->

  </div>
</body>
</html>
