<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet App</title>
  <style>
    :root {
      --bg-dark: #0d1117;
      --bg-light: #ffffff;
      --text-dark: #c9d1d9;
      --text-light: #000000;
      --primary: #238636;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 1.5rem;
      z-index: 9999;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .balance {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .transaction {
      border-bottom: 1px solid #444;
      padding: 0.5rem 0;
    }

    .toggle-btns {
      margin: 1rem 0;
    }

    .chart, .chatbot, .support {
      margin-top: 2rem;
    }

    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .hidden {
      display: none;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: gray;
      text-align: center;
    }

    .bot-box {
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <div class="loader" id="loader">Loading Wallet App...</div>

  <div class="container hidden" id="main">
    <h1>Wallet App</h1>
    <p class="balance">Balance: <strong>$6,685.68</strong></p>

    <div>
      <button onclick="showUnlock()">Send</button>
      <button onclick="showUnlock()">Receive</button>
      <button onclick="showUnlock()">Scan</button>
    </div>

    <div class="toggle-btns">
      <button onclick="toggleTheme()">Toggle Light/Dark</button>
      <button onclick="toggleLanguage()">Switch to French</button>
    </div>

    <h3>Transaction History</h3>
    <div id="transactions"></div>

    <div class="chart">
      <h3>Balance Chart</h3>
      <p>[ðŸ“Š Chart feature coming soon]</p>
    </div>

    <div class="chatbot">
      <h3>ðŸ’¬ Chat Assistant</h3>
      <div class="bot-box">
        <p><strong>Bot:</strong> Hello! Need help? Type a question below.</p>
        <input type="text" placeholder="Type here..." style="width: 100%; padding: 10px; margin-top: 5px;">
      </div>
    </div>

    <div class="support">
      <h3>ðŸ”— Support</h3>
      <a href="https://t.me/jhayone_tech5" target="_blank">ðŸ“© Contact on Telegram</a>
    </div>

    <div class="footer">
      &copy; 2025 Wallet App â€¢ Developed by Jhayone Tech
    </div>
  </div>

  <script>
    const transactions = [
      { date: 'Jul 6, 2025', amount: '+$6,685.00', status: 'âœ… Confirmed' },
      { date: 'Jul 7, 2025', amount: '-$1,354.00', status: 'âœ… Confirmed' },
    ];

    for (let i = 0; i < 98; i++) {
      const date = `Jul ${Math.floor(Math.random() * 9) + 1}, 2025`;
      const sign = Math.random() > 0.5 ? '+' : '-';
      const amount = `$${(Math.random() * (4000 - 1000) + 1000).toFixed(2)}`;
      transactions.push({ date, amount: `${sign}${amount}`, status: 'âœ… Confirmed' });
    }

    window.onload = function () {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main").classList.remove("hidden");

        const container = document.getElementById("transactions");
        transactions.reverse().forEach(tx => {
          const div = document.createElement("div");
          div.className = "transaction";
          div.innerText = `Transfer From\n${tx.date}\n${tx.amount} ${tx.status}`;
          container.appendChild(div);
        });
      }, 2000);
    };

    function showUnlock() {
      alert("ðŸ”’ This feature is locked. Please pay $7 to unlock.");
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    let currentLang = 'en';
    function toggleLanguage() {
      if (currentLang === 'en') {
        document.querySelector("h1").innerText = "Portefeuille";
        document.querySelector(".balance").innerHTML = "Solde: <strong>$6,685.68</strong>";
        document.querySelector("h3").innerText = "Historique des transactions";
        document.querySelector(".chart h3").innerText = "Graphique du solde";
        document.querySelector(".chatbot h3").innerText = "ðŸ’¬ Assistant";
        document.querySelector(".support h3").innerText = "ðŸ”— Support";
        currentLang = 'fr';
      } else {
        location.reload(); // Reloads to reset back to English
      }
    }
  </script>
</body>
</html>
